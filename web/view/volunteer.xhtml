<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h1>Donation</h1>

    <br></br>
    <h:form>
        <h:commandButton value="Home" style="background-color: greenyellow" action="home"></h:commandButton>
        <h:commandButton value="Donated Items" style="background-color: greenyellow" action="home"></h:commandButton>
        <h:commandButton value="Contact Us" style="background-color: greenyellow" action="home"></h:commandButton>
        <h:commandButton value="Help" style="background-color: greenyellow" action="home"></h:commandButton>
    </h:form>
    <br></br>

    <h:dataTable value="#{rv.volunteer}" var="cv">
        <h:column>
            <f:facet name="header">
                DONATION_TYPE
            </f:facet>
            #{cv.donation_type}
        </h:column>
        <br></br>
        <h:column>
            <f:facet name="header">
                DONOR_TYPE
            </f:facet>
            #{cv.donor_type}
        </h:column>
        <br></br>
        <h:column>
            <f:facet name="header">
                DISTRIBUTOR_ID
            </f:facet>
            #{cv.distributor_id}
        </h:column>
        <br></br>
        <h:column>
            <f:facet name="header">
                DISTRIBUTION_DATE
            </f:facet>
            #{cv.donation_date}
        </h:column>

    </h:dataTable>


</h:body>


</html>
